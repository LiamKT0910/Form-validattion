<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">REGISTER</h3>
            <p class="desc">Programing Form</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Full name</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="exp: Liam Tran" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Enter the password"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Re-enter password</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Re-enter password"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Register</button>
        </form>

    </div>
    <script src="./validator2.js"></script>

    <script>
        Validator2('#register-form');
    </script>

</body>

</html>
